<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Genius</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/image-removebg-preview.ico">
</head>
<body>

    <header>
        <img src="icon/image-removebg-preview.ico" alt="icon">
        <div class="buttons">
            <button id="saveBtn">Save</button>
            <button id="clearAllBtn">Clear</button>
        </div>
    </header>

    <textarea id="noteTitle" placeholder="Note Title"></textarea>
    <hr>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        
    <script src="script.js"></script>
</body>
</html>
